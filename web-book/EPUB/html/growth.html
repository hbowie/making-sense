<p>14 <a href="evolution.html">Evolution</a>&nbsp;&#8593;</p>
<h1>14.5 Growth</h1>
<p>A particular entity, or group of entities, must have the ability to grow &#8211; in size, in population, in longevity, in reproductive ability &#8211; in order for natural selection to work. In essence, growth is the result of evolutionary success. </p>
